<!DOCTYPE html>
<html>
<head>
    <title>DTMF Decoder</title>
</head>
<body>
    <h1>DTMF Signal Decoder</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Upload DTMF .wav file:</label>
        <input type="file" name="file" required>
        <input type="submit" value="Decode">
    </form>
    {% if result %}
        <h2>Decoded Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
